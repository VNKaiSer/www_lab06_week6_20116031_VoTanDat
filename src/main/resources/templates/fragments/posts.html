<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="posts(posts)">

    <div class="posts_wrapper">
        <div class="post" th:each="post : ${posts}">
            <h2><a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}">Title</a></h2>
            <h5 th:text="'Published on ' + ${#dates.format(post.createdAt, 'yyyy MMMM dd')} + ' by ' + ${post.author.firstName}">Creation date and by whom</h5>
            <div class="img">Image</div>
            <p th:text="${post.summary}">body text</p>
            <br>
        </div>
    </div>

</div>

</body>
</html>
